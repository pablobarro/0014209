<mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-content>
            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput type="email" placeholder="user@user.com" formControlName="email">
                <mat-hint></mat-hint>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">El email no es válido</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El campo es obligatorio</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="***********" formControlName="password">
                <mat-hint></mat-hint>
                <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">El formato no es correcto</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">El campo es obligatorio</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button type="submit" mat-button color="primary" [disabled]="loginForm.invalid">Submit</button>
        </mat-card-footer>
    </form>
</mat-card>
